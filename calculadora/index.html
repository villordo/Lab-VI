<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="result"></div>
        </div>
        <div class="keys">
            <div class="numbers">
                <div>
                    <button id="n1">1</button>
                    <button id="n2">2</button>
                    <button id="n3">3</button>
                </div>
                <div>
                    <button id="n4">4</button>
                    <button id="n5">5</button>
                    <button id="n6">6</button>
                </div>
                <div>
                    <button id="n7">7</button>
                    <button id="n8">8</button>
                    <button id="n9">9</button>
                </div>
                <div>
                    <button id="n0">0</button>
                </div>
            </div>
            <div class="op">
                <button id="s">+</button>
                <button id="r">-</button>
                <button id="d">รท</button>
                <button id="m">x</button>
            </div>
        </div>
        <div class="sr">
            <button id="sr">=</button>
        </div>
        <script src="myScript.js"></script>
</body>
</html>
